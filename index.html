<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokedex</title>
    <link
      rel="icon"
      href="./favicons/charmander-pixel-art-5uw31akfympfitcn-5uw31akfympfitcn.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <img src="" alt="pokemon" class="pokemon__image" />
      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="name or number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">prev</button>
        <button class="button btn-next">next</button>
      </div>

      <img src="./imagens/pokedex.png" alt="" class="pokedex" />
    </main>
    <script src="./js/script.js "></script>
  </body>
</html>
